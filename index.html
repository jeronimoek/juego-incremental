    <div id="add-obrero">
      <h3>Le√±adores</h3>
      <label for="">Lvl</label>

      <label for="">Cantidad</label>
      <input id="quant-input" class="obrero-input" type="number" min="1" max="100" value="1">
      <button id="obrero-btn" onclick="createObrero()">Add</button>
    </div>
    <div>
      <button id="wipe-workers" class="left-button" onclick="wipeWorkers()" type="button">Wipe workers</button>
    </div>
    <div>
      <button id="wipe-money" class="left-button" onclick="wipeMoney()" type="button">Wipe money</button>
    </div>
    <div>
      <button id="regen-trees" class="left-button" onclick="regenerateTrees()" type="button">Regenerate trees</button>
    </div>
